<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="text/css/layui.css">
		<link rel="stylesheet" href="text/zd.css">
		<script src="text/layui.js"></script>
		<script src="text/jquery.js"></script>
	</head>
	<body>
		
		{include file='admin/admin/view/head.html'}
		
		
		
		<div class="layui-row">
				<div  class="layui-col-md12">
					{include file='admin/admin/view/left.html'}
					<div style="box-sizing: border-box; padding: 10px;" class="layui-col-md10">
						<form class="layui-col-md12" id="" method="post" action="admin.php?s=admin/abouts/abouts_update"  enctype="multipart/form-data" >
						{volist name="text_sel" id="texts"}
						<div class="layui-col-md2"><h1>QQ</h1></div>
						<div class="layui-col-md12">&nbsp;</div>
						<div class="layui-col-md12"><input type="text" name="qq" value="{$texts.qq_text}" ></div>
						<div class="layui-col-md2"><h1>公司地址</h1></div>
						<div class="layui-col-md12">&nbsp;</div>
						<div class="layui-col-md12"><input type="text" name="address" value="{$texts.address}" ></div>
						<div class="layui-col-md2"><h1>ICP编号</h1></div>
						<div class="layui-col-md12">&nbsp;</div>
						<div class="layui-col-md12"><input type="text" name="number" value="{$texts.number}" ></div>
						<div class="layui-col-md2"><h1>联系电话</h1></div>
						<div class="layui-col-md12">&nbsp;</div>
						<div class="layui-col-md12"><input type="text" name="photo" value="{$texts.photo}" ></div>
						<div class="layui-col-md12">&nbsp;</div>
						<input class="layui-col-md2 layui-btn" type="submit" value="提交" />
						{/volist}
						</form>
						<div class="layui-col-md12">&nbsp;</div>
						<hr class="layui-bg-cyan">
						<div class="layui-col-md12">&nbsp;</div>
						<form class="layui-col-md12" id="" method="post" action="admin.php?s=admin/abouts/abouts_update_code"  enctype="multipart/form-data" >
						{volist name="text_sel" id="texts"}
							<div class="layui-col-md2"><h1>二维码</h1></div>
							<div class="layui-col-md12">&nbsp;</div>
							{if $texts.qr_code_url=="" }
							
							<div class="layui-col-md10"><input type="file" name="qr_code"  ></div>
							
							{else}
							<div class="layui-col-md10"><input type="file" name="qr_code"  ></div>
							<div class="layui-col-md12"><img width="100px" height="100px" src="{$texts.qr_code_url}" /></div>
							{/if}
							<div class="layui-col-md12">&nbsp;</div>
							<input class="layui-col-md2 layui-btn" type="submit" value="提交" />
						{/volist}
						</form>
					</div>
				</div>
		</div>
		
		
	</body>
</html>
